<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Onyx BoardGame</title>
		<link rel="stylesheet" href="Accueil.css">
		<link rel="stylesheet" href="boardGame.css">
    </head>
	<body>
		<div id="menu">
			<h1>
				Onyx Board Game
			</h1>
		</div>
		<div id="selection">
			<div id="lancerPartie">
				<h2>Nouvelle partie</h2>
				<button onclick="JavaScript:human()">1 vs 1</button>
				<button onclick="ia">1 vs IA</button>
			</div>	
			<div id="rejoindrePartie">
				<h2>Rejoindre une partie existante</h2>
				<input type="number" id="idPartie" min="1000" max="9999">
				<button onclick="JavaScript:getPartie()">Rejoindre</button>
			</div>
		</div>
		<div id="waitingId" hidden="True">
			<h2>Numero de partie</h2>
			<label id="idPartieAttente">0000</label>
		</div>
		<p id="turn" hidden="True">C'est ton tour !</div>
		<div class="boardGame-container" id="boardContainer">
			<div class="board" id="boardGame"></div>
		</div>
	</body>
	<script src="../lib/jQuery.js"></script>
	<script src="OTPProtocol.js"></script>
	<script src="Serveur.js"></script>
	<script src="Accueil.js"></script>
	<script src="boardGame.js"></script>
</html>
